name: Tests 

on:
  push:
    branches:
      - main
      
jobs:
  karate-tests:
    name: Karate Tests
    runs-on: ubuntu-latest
    container:
      image: jbangdev/jbang-action:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 18
        uses: actions/setup-java@v3
        with:
          java-version: '18'
          distribution: 'temurin'
          java-package: jdk
          check-latest: false
          overwrite-settings: true

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Run Karate tests
        run: |
          cd Karate
          npm install
          npm run test Karate_Test


